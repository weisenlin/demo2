<!DOCTYPE html>
<html>

	<head>
		<title>企业信息</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--操作授权弹窗-->
		<div id="pop-info1" class="modal x-modal-full fade">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">企业信息</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容-->
						<div class="x-table">
							<table class="table table-sm table-bordered th-right">
								<tr>
									<th class="fn-6">海关编码</th>
									<td class="fn-10">&nbsp;</td>
									<th class="fn-9"> 社会统一信用编码</th>
									<td class="fn-18">&nbsp;</td>
									<th class="fn-7">组织机构代码 </th>
									<td class="fn-9">&nbsp;</td>
								</tr>
								<tr>
									<th style="height: 25px;">企业名称</th>
									<td colspan="4">&nbsp;</td>
									<td rowspan="2" class="p-a text-center"><div class="wk-round" style="height: 100px;width: 100px;padding-top: 30px;">未上传<br />电子公章</div></td>
								</tr>
								<tr>
									<th>备注</th>
									<td colspan="4">&nbsp;</td>
								</tr>
							</table>
						</div>

						<!--弹窗内容end-->
					</div>
					<!--<div class="modal-footer text-center">
						<button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;&nbsp;关闭&nbsp;&nbsp;</button>
					</div>-->
				</div>
			</div>
		</div>
		<!--操作授权弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});

			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
