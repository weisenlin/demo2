<!DOCTYPE html>
<html>

	<head>
		<title>修改回执</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--修改回执弹窗-->
		<div id="pop-info1" class="modal fade x-modal-md">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">修改回执</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="x-table">
							<table class="table table-sm table-bordered th-center">
								<col width="100">
								<col width="">
								<col width="80">
								<col width="180">
								<tr>
									<th>预录入编号</th>
									<td><input id="input" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
									<th>统一编号</th>
									<td><input id="input" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
								</tr>
								<tr>
									<th>海关编号<i class="star-sm"></i></th>
									<td><input id="input2" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
									<th>申报日期</th>
									<td>
										<select id="Select1" tabindex="" class="w-100">
											<option>2017/11/10</option>
											<option>选项内容...</option>
											<option>选项内容...</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--修改回执弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});
			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
