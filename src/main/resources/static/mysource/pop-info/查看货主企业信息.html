<!DOCTYPE html>
<html>

	<head>
		<title>查看货主企业信息</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--操作授权弹窗-->
		<div id="pop-info1" class="modal x-modal-full fade">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">查看货主企业信息</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容-->
						<div class="x-table">
							<table class="table table-sm table-bordered th-right">
								<tr>
									<th>企业名称</th>
									<td>广州新加国创意有限工厂</td>
									<th>中文地址</th>
									<td colspan="3">&nbsp;</td>
								</tr>
								<tr>
									<th>英文名称</th>
									<td>&nbsp;</td>
									<th>英文地址</th>
									<td colspan="3">&nbsp;</td>
								</tr>
								<tr>
									<th class="fn-6">海关编码</th>
									<td class="fn-18">12345678901234</td>
									<th class="fn-9">社会统一信用编码</th>
									<td class="fn-18">12345678901234</td>
									<th class="fn-7">组织机构代码</th>
									<td class="fn-10">12345678901234</td>
								</tr>
								<tr>
									<th>主管海关</th>
									<td>&nbsp;</td>
									<th class="text-right">主管商务部门</th>
									<td>&nbsp;</td>
									<th class="text-right fn-9">主管国检部门</th>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<th>所在地区 </th>
									<td>&nbsp;</td>
									<th class="text-right">企业性质</th>
									<td>&nbsp;</td>
									<th class="text-right">&nbsp;</th>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td colspan="6" class="text-primary p-l">货主单位</td>
								</tr>
								<tr>
									<th>海关编码</th>
									<td>&nbsp;</td>
									<th class="text-right">社会统一信用编码</th>
									<td>&nbsp;</td>
									<th class="text-right">组织机构代码 </th>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<th>单位名称</th>
									<td colspan="5">&nbsp;</td>
								</tr>
								<tr>
									<td colspan="6" class="text-primary p-l">经营单位</td>
								</tr>
								<tr>
									<th>海关编码</th>
									<td>&nbsp;</td>
									<th> 社会统一信用编码</th>
									<td>&nbsp;</td>
									<th>组织机构代码 </th>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<th style="height: 25px;">单位名称</th>
									<td colspan="4">&nbsp;</td>
									<td rowspan="2" class="p-a text-center">
										<div class="wk-round" style="height: 100px;width: 100px;padding-top: 30px;">未上传<br />电子公章</div>
									</td>
								</tr>
								<tr>
									<th>备注</th>
									<td colspan="4">&nbsp;</td>
								</tr>
							</table>
						</div>

						<!--弹窗内容end-->
					</div>
				</div>
			</div>
		</div>
		<!--操作授权弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});

			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
