<!DOCTYPE html>
<html>

	<head>
		<title>手动排序</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--手动排序弹窗-->
		<div id="pop-info1" class="modal fade x-modal-sm">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">手动排序</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="x-table">
							<table class="table-input th-noborder w-100 th-center">
								<col width="50">
								<col width="50">
								<col width="60">
								<col width="50">
								<col width="50">
								<tbody>
									<tr>
										<th>将序号</th>
										<td><input type="text" class="form-control " placeholder=""></td>
										<th>和序号</th>
										<td><input type="text" class="form-control " placeholder=""></td>
										<td><button class="btn btn-primary">&nbsp;对调&nbsp;</button></td>
									</tr>
									<tr>
										<th>将序号</th>
										<td><input type="text" class="form-control " placeholder=""></td>
										<th>插入到序号</th>
										<td><input type="text" class="form-control " placeholder=""></td>
										<td><button class="btn btn-primary">&nbsp;之前&nbsp;</button></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;确定&nbsp;</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;取消&nbsp;</button>
					</div>
				</div>
			</div>
		</div>
		<!--手动排序弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});
			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
