<!DOCTYPE html>
<html>

	<head>
		<title>-企业单证</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--企业单证弹窗-->
		<div id="pop-info1" class="modal fade x-modal-lg">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">企业单证</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="x-table search-x">
							<table class="table-bordered table-striped w-100">
								<col width="20">
								<col width="60">
								<col width="200">
								<col width="200">
								<col width="60">
								<col width="130">
								<tr>
									<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
									<td>文件序号</td>
									<td>文件名称</td>
									<td>上传企业</td>
									<td>上传人</td>
									<td>上传时间</td>
								</tr>
								<tr>
									<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
									<td>1</td>
									<td>发票.XLS</td>
									<td>本田汽车零部件制造</td>
									<td>张三</td>
									<td>2017/11/10 10:00</td>
								</tr>
								<tr>
									<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
									<td>2</td>
									<td>装箱单.XLS</td>
									<td>本田汽车零部件制造</td>
									<td>张三</td>
									<td>2017/11/10 10:00</td>
								</tr>
								<tr>
									<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
									<td>3</td>
									<td>报关单草单.PDF</td>
									<td>本田汽车零部件制造</td>
									<td>张三</td>
									<td>2017/11/10 10:00</td>
								</tr>
								<tr>
									<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
									<td>4</td>
									<td>订舱单.PDF</td>
									<td>佛山市东城货代</td>
									<td>李四</td>
									<td>2017/11/10 10:10</td>
								</tr>
								<tr>
									<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
									<td>5</td>
									<td>B/L.PDF</td>
									<td>佛山市东城货代</td>
									<td>李四</td>
									<td>2017/11/11 10:10</td>
								</tr>
							</table>
						</div>
						<div class="p-a text-center">
							<label class="file">
 								<input type="file" id="file">
  								<span class="file-custom"></span>
							</label>
						</div>
						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">上传/保存</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!--企业单证弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});
			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
