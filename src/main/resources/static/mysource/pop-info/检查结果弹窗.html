<!DOCTYPE html>
<html>

	<head>
		<title>检查结果</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--检查结果弹窗-->
		<div id="pop-info1" class="modal fade x-modal-lg">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">检查结果</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="x-table">
							<table class="table table-sm table-bordered th-center">
								<col width="60">
								<col width="150">
								<col width="100">
								<col width="50">
								<col width="">
								<col width="70">
								<tr>
									<th>记录号</th>
									<th>表单名称</th>
									<th>字段名称</th>
									<th>行号</th>
									<th>错误描述</th>
									<th>错误等级</th>
								</tr>
								<tr>
									<td class="text-center p-a-md" colspan="6">暂无数据</td>
								</tr>
								<tr>
									<td class="text-center">1</td>
									<td>报关单表头</td>
									<td>申报地海关</td>
									<td>　</td>
									<td>申报地海关不能为空</td>
									<td class="text-center">错误</td>
								</tr>
								<tr>
									<td class="text-center">2</td>
									<td>报关单表头</td>
									<td>申报地海关</td>
									<td>　</td>
									<td>申报地海关要存在于关区代码表中</td>
									<td class="text-center">错误</td>
								</tr>
							</table>

						</div>
						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">返回修改</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--检查结果弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});
			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
