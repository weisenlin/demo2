	<body>
		<!--操作授权弹窗-->

								<div class="x-table search-x">

										<col width="20">
										<col width="60">
										<col width="200">
										<tr>
											<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
											<td>登录账号</td>

										<tr>
											<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
											<td>1358558811</td>

										</tr>
										<tr>
											<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
											<td>1358558811</td>

										</tr>
										<tr>
											<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>

										</tr>
										<tr>
											<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
											<td>1358558811</td>
											<td>李四</td>
										</tr>
										<tr>
											<td><input class="gn1" type="checkbox" tabindex="" value="1"></td>
											<td>1358558811</td>
											<td>李四</td>
										</tr>
									</table>
								</div>
							</div>
							<div id="xtools" class="col-sm-2 border-l border-r">
								<div class="p-a-md">
									<button id="toleft" class="btn btn-primary w-100 m-y"><span class="xico xico-arrow-left3">&nbsp;移动</span></button>
									<button id="toright" class="btn btn-primary w-100 m-y">移动&nbsp;<span class="xico xico-arrow-right3"></span></button>
								</div>
							</div>
							<div class="col-sm-5 p-x">
								<span>待选用户列表</span>
								<div class="x-table">
									<div class="x-table search-x">
										<table id="right-table" class="table-bordered table-striped w-100">
											<col width="20">
											<col width="60">
											<col width="200">

						</div>
						<script type="text/javascript">
							//模态窗完全载入执行命令
							$('#pop-info1').on('shown.bs.modal', function() {			
								//隔线高度控制 #pop-info1为当前模态窗id，使用时需保持一致。
								setpheight('#xtools', '#xdiv', '0');
							});
						</script>
						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!--操作授权弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});

			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
