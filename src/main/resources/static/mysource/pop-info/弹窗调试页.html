<!DOCTYPE html>
<html>

	<head>
		<title>个人设置</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--个人设置弹窗-->
		<div id="pop-info1" class="modal fade x-modal-md">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header row">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title col-sm-2 fn-6">个人设置</h4>
						<div class="col-sm-8">
							<!-- Nav tabs -->
							<ul class="nav nav-tabs nav-tabs-sm" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" href="#tabs1" role="tab" data-toggle="tab">个人信息</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#tabs2" role="tab" data-toggle="tab">平台权限</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#tabs3" role="tab" data-toggle="tab">消息订阅</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#tabs4" role="tab" data-toggle="tab">授权代办</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#tabs5" role="tab" data-toggle="tab">修改密码</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<!-- Tab panes -->
						<div class="tab-content">
							<!--个人信息-->
							<div role="tabpanel" class="tab-pane row active" id="tabs1">
								<div class="col-sm-3 p-x-lg p-a">
									<img class="img-circle w-100 border-a" src="../images/user.jpg" />
									<button class="btn btn-link center-block">
										换个头像
									</button>
								</div>
								<div class="col-sm-9 border-l p-x-md p-a">
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">登录账号：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="" readonly>
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">真实姓名：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="" readonly>
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">所在单位：</label>
										<input id="input" tabindex="" type="text" class="form-control w-70" placeholder="" readonly>
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">昵称：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">性别：</label>
										<div class="form-group">
											<label><input type="radio" name="Radios" id="Radios1" value="1" checked>&nbsp;男</label>
											<label class="p-l"><input type="radio" name="Radios" id="Radios2" value="2">&nbsp;女</label>
										</div>
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">出生年月：</label>
										<input type="text" tabindex="" class="fn-8 month-sel" id="date" placeholder="请选择">
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">手机：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group form-inline">
										<label class="fn-5 text-right" for="input">职能描述：</label>
										<textarea id="textarea" tabindex="" class="w-70" rows="2"></textarea>
									</div>
								</div>
								<div class="col-sm-12 border-t m-t p-t text-center">
									<button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
								</div>
							</div>
							<!--平台权限-->
							<div role="tabpanel" class="tab-pane row" id="tabs2">
								<div class="col-sm-6 p-r">
									<span>可操作的功能模块</span>
									<div class="border-a w-100 p-a m-t" style="max-height: 350px;min-height: 150px;">
										模块...
									</div>
								</div>
								<div class="col-sm-6 p-l">
									<span>可服务的客户资源</span>
									<div class="border-a w-100 p-a m-t" style="max-height: 350px;min-height: 150px;">
										模块...
									</div>
								</div>
							</div>
							<!--消息订阅-->
							<div role="tabpanel" class="tab-pane" id="tabs3">
								<div class="border-a p-a row">
									<label class="p-l p-b col-sm-4"><input type="checkbox" tabindex=""  value="1" checked>&nbsp;海关审核通过的通知</label>
									<label class="p-l p-b col-sm-4"><input type="checkbox" tabindex=""  value="2">&nbsp;海关审核不通过的通知</label>
									<label class="p-l p-b col-sm-4"><input type="checkbox" tabindex=""  value="2">&nbsp;海关审核不通过的通知</label>
									<label class="p-l p-b col-sm-4"><input type="checkbox" tabindex=""  value="2">&nbsp;海关审核不通过的通知</label>
									<label class="p-l p-b col-sm-4"><input type="checkbox" tabindex=""  value="2">&nbsp;海关审核不通过的通知</label>
									<label class="p-l p-b col-sm-4"><input type="checkbox" tabindex=""  value="2">&nbsp;海关审核不通过的通知</label>
								</div>
							</div>
							<!--授权代办-->
							<div role="tabpanel" class="tab-pane" id="tabs4">
								<div class="p-b">
									授权给<span id="user" class="p-x text-danger"></span>代办
								</div>
								<div class="border-a p-a row">
									<label class="p-l p-b col-sm-2 xradio"><input type="radio" name="Radios" id="Radios1" value="1">&nbsp;张珊</label>
									<label class="p-l p-b col-sm-2 xradio"><input type="radio" name="Radios" id="Radios2" value="2">&nbsp;李四</label>
									<label class="p-l p-b col-sm-2 xradio"><input type="radio" name="Radios" id="Radios3" value="3">&nbsp;王五</label>
								</div>
								<div class="p-t text-center">
									<button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;提交授权&nbsp;</button>
									<button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;取消授权&nbsp;</button>
								</div>
								<script type="text/javascript">
									//显示选择授权用户
									$(".xradio").click(function() {
										$('#user').text($(this).text());
									});
								</script>
							</div>
							<!--修改密码-->
							<div role="tabpanel" class="tab-pane row" id="tabs5">
								<div class="col-sm-3 p-x-lg p-a text-center">
									<span class="xico xico-xitong text-primary" style="font-size: 5rem;"></span>
								</div>
								<div class="col-sm-9 border-l p-x-md p-a">
									<div class="form-group form-inline">
										<label class="fn-8 text-right" for="input">原密码：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group form-inline">
										<label class="fn-8 text-right" for="input">新密码：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="">
									</div>
									<div class="form-group form-inline">
										<label class="fn-8 text-right" for="input">确认新密码：</label>
										<input id="input" tabindex="" type="text" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col-sm-12 border-t m-t p-t text-center">
									<button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--个人设置弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});
			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
