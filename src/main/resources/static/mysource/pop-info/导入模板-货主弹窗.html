<!DOCTYPE html>
<html>

	<head>
		<title>导入模板（货主企业）</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--导入弹窗-->
		<div id="pop-info1" class="modal fade x-modal-md">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">导入模板（货主企业）</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="form-inline input-group-sm">
							<div class="form-group w-100">
								<label class="fn-9 text-right" for="Select1">代理服务商<i class="star-sm"></i></label>
								<select id="Select1" tabindex="">
									<option></option>
									<option>选项内容...</option>
									<option>选项内容...</option>
								</select>
							</div>
							<div class="form-group w-100">
								<label class="fn-9 text-right" for="Select2">报关单申报方式<i class="star-sm"></i></label>
								<select id="Select2" tabindex="">
									<option></option>
									<option>选项内容...</option>
									<option>选项内容...</option>
								</select>
							</div>
							<div class="form-group w-100 row">
								<label class="fn-9 text-right col-sm-2" for="input1">选择导入的模板&nbsp;</label>
								<div class="x-table col-sm-9">
									<table class="table table-sm table-bordered th-center">
										<col width="10">
										<col width="200">
										<col width="100">
										<tr>
											<th class="fn-2">导入</th>
											<th>模板名称</th>
											<th>操作</th>
										</tr>
										<tr>
											<td class="text-center"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked></td>
											<td>平台模板</td>
											<td class="text-center">
												<button type="submit" class="btn btn-sm btn-link">下载</button>
											</td>
										</tr>
										<tr>
											<td class="text-center"><input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"></td>
											<td>单位模板</td>
											<td></td>
										</tr>
									</table>
								</div>
							</div>
							<div class="form-group w-100">
								<label class="fn-9 text-right col-sm-2" for="input1">导入文件<i class="star-sm"></i></label>
								<div class="col-sm-9">
									<label class="file">
 									 	<input type="file" id="file">
  										<span class="file-custom"></span>
									</label>
								</div>
							</div>

						</div>
						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">确定导入</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--导入弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});
			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
