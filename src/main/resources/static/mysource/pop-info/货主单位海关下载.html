<!DOCTYPE html>
<html>

	<head>
		<title>货主单位海关下载</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--操作授权弹窗-->
		<div id="pop-info1" class="modal fade x-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">货主单位海关下载</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="x-table">
							<table class="table table-sm table-input">
								<tr>
									<th class="fn-5">下载接口:</th>
									<td class="fn-14">
										<label><input type="radio" name="Radios" id="Radios1" value="1" checked>&nbsp;本企业</label>
										<label class="p-l"><input type="radio" name="Radios" id="Radios2" value="2">&nbsp;代理服务商</label>
									</td>
									<td>
										<select name="Select3" class="w-100" id="Select4" tabindex="">
											<option></option>
											<option>选项内容...</option>
											<option>选项内容...</option>
										</select>
									</td>
								</tr>
							</table>
						</div>

						<!--弹窗内容开始end-->
					</div>
					<div class="modal-footer text-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">下载列表</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;&nbsp;关闭&nbsp;&nbsp;</button>
					</div>
				</div>
			</div>
		</div>
		<!--操作授权弹窗end-->

		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
			});

			$(function() {
				//同时绑定多个日期控件.date-sel
				lay('.date-sel').each(function() {
					laydate.render({
						elem: this,
						trigger: 'click',
						theme: '#39c'
					});
				});
			});
		</script>
	</body>

</html>
