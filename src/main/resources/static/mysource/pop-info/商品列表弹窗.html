<!DOCTYPE html>
<html>

	<head>
		<title>商品列表</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--商品列表弹窗-->
		<div id="pop-info1" class="modal fade x-modal-lg">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
          						<span class="sr-only">Close</span>
        				</button>
						<h4 class="modal-title">商品列表</h4>
					</div>
					<div class="modal-body">
						<!--弹窗内容开始-->
						<div class="p-b">
							从报关商品历史/商品综合分类表中查询到以下数据：
						</div>
						<div class="x-table">
							<table class="table table-sm table-bordered th-center">
								<!--<col width="50">
								<col width="100">
								<col width="250">
								<col width="100">-->
								<tr>
									<th class="fn-2">选择</th>
									<th class="fn-15">商品编号</th>
									<th class="fn-20">商品名称</th>
									<th>备注</th>
								</tr>
								<tr>
									<td colspan="4" class="text-center p-a-md">暂无数据</td>
								</tr>
								<tr>
									<td class="text-center"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked></td>
									<td>1234567890</td>
									<td>XXXXXXXXXXXXXXX</td>
									<td>AA/BB/CC/DD/EE/FF</td>
								</tr>
								<tr>
									<td class="text-center"><input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"></td>
									<td>1234567890</td>
									<td>XXXXXXXXXXXXXXX</td>
									<td>AA/BB/CC/DD/EE/FF</td>
								</tr>
								<tr>
									<td class="text-center"><input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"></td>
									<td>1234567890</td>
									<td>XXXXXXXXXXXXXXX</td>
									<td>AA/BB/CC/DD/EE/FF</td>
								</tr>
							</table>

							<!--弹窗内容开始end-->
						</div>
						<div class="modal-footer text-center border-none">
							<button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;确定&nbsp;</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;关闭&nbsp;</button>
						</div>
					</div>
				</div>
			</div>
			<!--商品列表弹窗end-->

			<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				$(document).ready(function() {
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-red',
						radioClass: 'iradio_flat-red'
					});
					$('#pop-info1').modal('show'); //调试弹窗用途 显示弹窗
				});
				$(function() {
					//同时绑定多个日期控件.date-sel
					lay('.date-sel').each(function() {
						laydate.render({
							elem: this,
							trigger: 'click',
							theme: '#39c'
						});
					});
				});
			</script>
	</body>

</html>
