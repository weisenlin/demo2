<!DOCTYPE html>
<html>

	<head>
		<title>备案资料库底帐</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!--标题、工具栏（注意调整默认宽度）-->
			<div class="row p-x p-t">
				<div class="col-sm-4">
					<a class="refresh">
						<h3 class="text-primary dsi">备案资料库</h3>
					</a>
					<a class="xshow-switch m-l" xrole="open"><span class="xico xico-arrowup"></span>筛选</a>
				</div>
				<div class="m-b col-sm-8 text-sm-right">
					<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
						<a type="button" class="btn btn-primary"><span class="xico xico-inbox2"></span>海关下载</a>
						<a type="button" class="btn btn-primary"><span class="xico xico-wenjianjia3"></span>下载历史</a>
						<a type="button" class="btn btn-primary"><span class="xico xico-cross2"></span>删除</a>
					</div>
					<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
						<a type="button" class="btn btn-primary"><span class="xico xico-reply2"></span>返回</a>
					</div>
				</div>
			</div>
			<!--标题、工具栏end-->

			<div class="x-table xshow-sidebar p-x">
				<table class="table table-sm table-bordered th-right">
					<tr>
						<th class="fn-7">企业内部编号</th>
						<td class="fn-15"><input id="input2" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
						<th class="fn-8">备案资料库编号</th>
						<td class="fn-15"><input id="input4" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
						<th class="fn-5">加工单位</th>
						<td><input id="input6" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
						<td class="fn-7 text-center" rowspan="2"><button type="button" class="btn btn-primary m-t" data-dismiss="modal"><span class="xico xico-chazhao"></span>查询</button></td>
					</tr>
					<tr>
						<th>申报开始日期</th>
						<td><input type="text" tabindex="" class="fn-8 date-sel" id="date" placeholder="请选择"></td>
						<th>申报结束日期</th>
						<td><input type="text" tabindex="" class="fn-8 date-sel" id="date" placeholder="请选择"></td>
						<th>经营单位</th>
						<td><input id="input7" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
					</tr>
				</table>
			</div>

			<div class="border-t border-b bg-grey scroll-x" style="min-height: 300px;">
				<div class="x-table p-a">
					<table class="table table-sm table-bordered th-center">
						<tr>
							<th>记录号</th>
							<th>企业内部编号</th>
							<th>备案资料库编号</th>
							<th>变更次数</th>
							<th>申报日期</th>
							<th>管理对象</th>
							<th>加工单位代码</th>
							<th>加工单位名称</th>
							<th>经营单位代码</th>
							<th>经营单位名称</th>
							<th>申报单位代码</th>
							<th>申报单位名称</th>
							<th>申报地海关</th>
							<th>主管海关</th>
							<th>生产能力（万美元）</th>
							<th>下载时间</th>
						</tr>
						<tr>
							<td class="text-center">1</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
							<td>　</td>
						</tr>
					</table>
				</div>

			</div>

		</div>
		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				//定义调用laydate日期选择插件
				//日期选择器
				laydate.render({
					elem: '.date-sel',
					theme: '#39c',
					type: 'date'
				});
				//刷新页面
				xrefresh('.refresh');
				//切换筛选栏显示
				xshowswitch('.xshow-switch','.xshow-sidebar');
			});
		</script>

	</body>

</html>
