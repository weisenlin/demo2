<!DOCTYPE html>
<html>

	<head>
		<title>用户管理</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!--设置分栏分隔线宽度，应与对应栏宽相同-->
			<div class="row">
				<!--左栏-->
				<div class="col-sm-3 p-a">
					<!--标题、工具栏（注意调整默认宽度）-->
					<div class="row">
						<a class="refresh col-lg-4 col-sm-12"><h3 class="dsi text-primary">用户管理</h3></a>
						<div class="m-b col-lg-8 col-sm-12 text-lg-right">
							<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
								<a type="button" class="btn btn-primary"><span class="xico xico-square-plus"></span>新增</a>
								<a type="button" class="btn btn-primary"><span class="xico xico-square-minus"></span>删除</a>
							</div>
						</div>
					</div>
					<!--标题、工具栏end-->
					<div class="x-table">
						<table class="table table-sm">
							<thead>
								<tr>
									<th class="fn-8">登录账号</th>
									<th class="">姓名</th>
									<th class="fn-3"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1234567890</td>
									<td>张珊</td>
									<th class="fn-3">启用</th>
								</tr>
								<tr>
									<td>0001</td>
									<td>张珊</td>
									<th class="fn-3"><i class="text-danger">停用</i></th>
								</tr>
								<tr>
									<td>0001</td>
									<td>张珊</td>
									<th class="fn-3">启用</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--左栏end-->

				<!--右栏-->
				<div class="col-sm-9 p-a">
					<!--标题、工具栏（注意调整默认宽度）-->
					<div class="row">
						<!--<h3 class="col-lg-6 text-info">用户信息 — 张珊 / 新增用户</h3>-->
						<div class="m-b col-sm-12 text-sm-right p-r">
							<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
								<a type="button" class="btn btn-primary"><span class="xico xico-fuzhi"></span>保存</a>
							</div>
						</div>
					</div>
					<!--标题、工具栏end-->

					<!--基本信息-->
					<div class="card x-form-md border-a">
						<div class="card-block">
							<h4 class="text-info">基本信息</h4>

							<div class="form-group row">
								<label for="input1" class="col-sm-2 fn-5">登录账号</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="input1" placeholder="">
								</div>
								<i class="col-sm-7 p-l">
								3-12位英文字母或数字的组合，区分大小写。
							</i>
							</div>

							<div class="form-group row">
								<label for="input2" class="col-sm-2 fn-5">员工姓名</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="input2" placeholder="">
								</div>
								<i class="col-sm-7 p-l">
								员工的真实姓名
							</i>
							</div>

							<div class="form-group row">
								<label for="input3" class="col-sm-2 fn-5">登录密码</label>
								<div class="col-sm-3">
									<input type="password" class="form-control" id="input3" placeholder="">
								</div>
								<i class="col-sm-7 p-l">
								6-8位英文字母或数字的组合，区分大小写。
							</i>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 fn-5">使用状态</label>
								<div class="col-sm-10">
									<div class="radio">
										<label>
          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          启用
        </label>
										<label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
          停用
        </label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--基本信息end-->

					<!--分配的角色-->
					<div class="card border-a">
						<div class="card-block">
							<h4 class="text-info">分配的角色</h4>
							<div class="x-label-list lb-10">
								<label><input type="checkbox" value="" checked> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
								<label><input type="checkbox" value=""> 报关打单组</label>
							</div>
						</div>
					</div>
					<!--分配的角色end-->

					<div class="card border-a">
						<div class="card-block">
							<h4 class="text-info">分配的客户组</h4>
							<div class="x-label-list lb-14">
								<label><input type="checkbox" value="" checked> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
								<label><input type="checkbox" value=""> 电子行业手机组</label>
							</div>
						</div>
					</div>
					<!--分配的角色end-->

					<div class="card border-a">
						<div class="card-block">
							<h4 class="text-info">代办人（出差情况下，指定委托的代办人）</h4>
							<div class="x-label-list lb-8">
								<label class="xselect sel1 active"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
								<label class="xselect sel1"><a>擎天柱</a></label>
							</div>
						</div>
					</div>
					<!--分配的角色end-->
				</div>
				<!--右栏end-->

			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				xrefresh('.refresh');
				//自定义选取插件（可取消）
				xactive('.sel1','1'); //单选
//				xactive('.sel1'); //复选
			});
		</script>

	</body>

</html>
