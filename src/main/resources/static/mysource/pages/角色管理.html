<!DOCTYPE html>
<html>

	<head>
		<title>垂直分栏-两栏结构</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.slim.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="border-v col-sm-3"></div>
		<!--设置分栏分隔线宽度，应与对应栏宽相同-->
		<div class="row">
			<!--左栏-->
			<div class="col-sm-3 p-a">
				<!--标题、工具栏（注意调整默认宽度）-->
				<div class="row">
					<h3 class="col-lg-3 text-primary">角色管理</h3>
					<div class="m-b col-lg-9 text-lg-right">
						<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
							<a type="button" class="btn btn-primary"><span class="xico xico-square-plus"></span>新增</a>
							<a type="button" class="btn btn-primary"><span class="xico xico-square-minus"></span>删除</a>
						</div>
					</div>
				</div>
				<!--标题、工具栏end-->
				<div class="x-table">
					<table class="table table-sm">
						<thead>
							<tr>
								<th class="w-10"><label><input type="checkbox" value=""></label></th>
								<th class="w-30">角色名称</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th><label><input type="checkbox" value=""></label></th>
								<th>管理员</th>
								<td class="text-right"><button type="submit" class="btn btn-sm btn-success">启用</button></td>
							</tr>
							<tr>
								<th><label><input type="checkbox" value=""></label></th>
								</th>
								<th>录入员</th>
								<td class="text-right"><button type="submit" class="btn btn-sm btn-danger">禁用</button></td>
							</tr>
							<tr>
								<th><label><input type="checkbox" value=""></label></th>
								<th>财务</th>
								<td class="text-right"><button type="submit" class="btn btn-sm btn-success">启用</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!--左栏end-->

			<!--右栏-->
			<div class="col-sm-9 p-a">
				<!--标题、工具栏（注意调整默认宽度）-->
				<div class="row">
					<h3 class="col-lg-6 text-grey">编辑角色  / 新增角色</h3>
					<div class="m-b col-lg-6 text-lg-right p-r">
						<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
							<a type="button" class="btn btn-primary"><span class="xico xico-fuzhi"></span>保存</a>
							<a type="button" class="btn btn-primary"><span class="xico xico-rizhi1"></span>退出</a>
						</div>
					</div>
				</div>
				<!--标题、工具栏end-->

				<!--基本信息-->
				<div class="card x-form-md">
					<div class="card-block">
						<h4 class="text-info">管理员</h4>

						<div class="form-group row">
							<label for="input1" class="col-sm-2">登录账号：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="input1" placeholder="请输入企业名称">
							</div>
							<label class="col-sm-2">&nbsp;</label>
							<i class="col-sm-10">
								3-12位英文字母或数字的组合，区分大小写。例如工牌号、手机号等都可以作为登录账号
							</i>
						</div>

						<div class="form-group row">
							<label for="input2" class="col-sm-2">员工姓名：</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="input2" placeholder="请输入企业名称">
							</div>
							<i class="col-sm-4 p-l">
								员工的真实姓名
							</i>
						</div>

						<div class="form-group row">
							<label for="input3" class="col-sm-2">登录密码：</label>
							<div class="col-sm-6">
								<input type="password" class="form-control" id="input3" placeholder="请输入企业名称">
							</div>
							<i class="col-sm-4 p-l">
								6-8位英文字母或数字的组合，区分大小写。
							</i>
						</div>

						<div class="form-group row">
							<label class="col-sm-2">使用状态：</label>
							<div class="col-sm-10">
								<div class="radio">
									<label>
          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          启用
        </label>
									<label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
          停用
        </label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--基本信息end-->

				<!--分配的角色-->
				<div class="card">
					<div class="card-block">
						<h4 class="text-info">分配的角色</h4>
						<div class="x-label-list">
							<label><input type="checkbox" value="" checked> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
							<label><input type="checkbox" value=""> 报关打单组</label>
						</div>
					</div>
				</div>
				<!--分配的角色end-->

				<div class="card">
					<div class="card-block">
						<h4 class="text-info">分配的客户组</h4>
						<div class="x-label-list">
							<label><input type="checkbox" value="" checked> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
							<label><input type="checkbox" value=""> 电子行业手机组</label>
						</div>
					</div>
				</div>
				<!--分配的角色end-->

				<div class="card">
					<div class="card-block">
						<h4 class="text-info">代办人（出差情况下，指定委托的代办人）</h4>
						<div class="x-label-list">
							<label><input type="checkbox" value="" checked> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
							<label><input type="checkbox" value=""> 擎天柱</label>
						</div>
					</div>
				</div>
				<!--分配的角色end-->
			</div>
			<!--右栏end-->

		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
			});
		</script>

	</body>

</html>
