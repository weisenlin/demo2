<!DOCTYPE html>
<html>

	<head>
		<title>企业参数管理</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!--左标题工具栏-->
			<div class="row p-x p-t border-b">
				<div class="col-sm-3 ">
					<a class="refresh"><h3 class="text-primary dsi">企业参数管理</h3></a>
					<button type="button" class="btn btn-primary-outline m-l xlink"><span class="xico xico-tuichu"></span>退出</button>
				</div>
				<div class="col-sm-9 p-t">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs border-none pull-right p-r" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" href="#tabs1" role="tab" data-toggle="tab">企业信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#tabs2" role="tab" data-toggle="tab">企业导入模板</a>
						</li>
					</ul>
				</div>
			</div>
			<!--左标题工具栏end-->
			<div class="p-a">
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="tabs1">
						<table class="table-input" width="100%" border="0" cellpadding="0" cellspacing="0">
							<tbody>
								<tr>
									<td class="fn-7">平台企业ID：</td>
									<td><input type="text" class="form-control" id="input" placeholder="AD00002" tabindex="1" disabled></td>
									<td class="text-right fn-12">平台企业类型：</td>
									<td><input type="text" class="form-control" id="input24" placeholder="代理单位" tabindex="1" disabled></td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td>海关编码：</td>
									<td><input type="text" class="form-control" id="input25" placeholder="2323232" tabindex="1"></td>
									<td class="text-right">社会统一信用编码：</td>
									<td><input type="text" class="form-control" id="input26" placeholder="2323232" tabindex="1"></td>
									<td class="text-right fn-10">组织机构代码：</td>
									<td><input type="text" class="form-control" id="input27" placeholder="2323232" tabindex="1"></td>
								</tr>
								<tr>
									<td>企业名称：</td>
									<td colspan="5"><input type="text" class="form-control" id="input28" placeholder="广州新时代财富报关行" tabindex="1"></td>
								</tr>
								<tr>
									<td>备注：</td>
									<td colspan="4"><textarea id="textarea" rows="5" class="w-100"></textarea></td>
									<td class="text-center x-vb-img">
										<a class="xupimg"><span class="xico xico-plus3"></span><i>上传电子公章</i></a>
										<!--<img class="img-thumbnail img-circle" data-src="holder.js/125x125?bg=336699&text=125x125 \n 电子公章&size=12" />-->
									</td>
								</tr>
								<tr>
									<td>备注：</td>
									<td colspan="4"><textarea id="textarea" rows="5" class="w-100"></textarea></td>
									<td class="text-center x-vb-img">
										<img class="img-thumbnail img-circle" data-src="holder.js/115x115?bg=336699&text=115x115 \n 电子公章&size=12" />
										<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><span class="xico xico-cross2"></span>删除</button>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
					<div role="tabpanel" class="tab-pane" id="tabs2">
						企业导入模板...（略，请参照其它文档或口头说明）
					</div>
				</div>
			</div>

			<!--完整弹窗-->
			<div id="pop-info" class="modal fade">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
							<h4 class="modal-title">操作确认</h4>
						</div>
						<div class="modal-body">
							<h4>已匹配客户档案</h4>
							<ul class="x-ul border-a p-t fs">
								<li>0002 广州天河工业园工业二厂</li>
								<li>0002 广州天河工业园工业二厂</li>
								<li>0002 广州天河工业园工业二厂</li>
							</ul>
							<h4 class="text-info border-a p-a">没有匹配客户档案,请重新选择！</h4>
							<h4 class="text-danger">确定取消线上关系吗?</h4>
						</div>
						<div class="modal-footer text-center">
							<button type="button" class="btn btn-primary">&nbsp;&nbsp;确定&新增客户档案&nbsp;&nbsp;</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;&nbsp;关闭 &nbsp;&nbsp;</button>
						</div>
					</div>
				</div>
			</div>
			<!--完整弹窗end-->
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				//刷新页面
				xrefresh('.refresh');
			});
		</script>
	</body>

</html>
