<!DOCTYPE html>
<html>

	<head>
		<title>企业导入模板</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit"> 
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!--标题、工具栏（注意调整默认宽度）-->
			<div class="row p-x p-t border-b">
				<div class="col-sm-4">
					<a class="refresh">
						<h3 class="text-primary dsi">企业导入模板</h3></a>
				</div>
				<div class="m-b col-sm-8 text-sm-right">
					<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
						<label class="xfile">
		  					<input type="file" id="file">
		  					<span class="xfile-custom"><span class="xico xico-cloud-upload3"></span>上传Excel模板</span>
						</label>
						<a type="button" class="btn btn-primary"><span class="xico xico-baocun"></span>保存</a>
						<a type="button" class="btn btn-primary"><span class="xico xico-hetong8"></span>检测导入格式</a>
					</div>
					<div class="btn-group x-toolbar" role="group" aria-label="Basic example">
						<a type="button" class="btn btn-primary"><span class="xico xico-reply2"></span>返回</a>
					</div>
				</div>
			</div>
		</div>
		<!--标题、工具栏end-->

		<div class="x-table p-x p-t">
			<table class="table-input th-right">
				<tr>
					<th class="fn-5">模板名称:</th>
					<td class="fn-20"><input id="input23" tabindex="" type="text" class="w-100 form-control" placeholder=""></td>
					<th class="fn-4">企业:</th>
					<td class="fn-15">
						<select name="Select5" class="w-100" id="Select6" tabindex="">
							<option></option>
							<option>选项内容...</option>
							<option>选项内容...</option>
						</select>
					</td>
					<th class="fn-6">业务类型:</th>
					<td>进口报关单</td>
				</tr>
			</table>
		</div>
		<div class="row border-t">
			<div id="w-left" class="col-sm-4 p-a border-r scroll-x scroll-y">
				1
			</div>
			<div id="w-right" class="col-sm-8 p-a scroll-x scroll-y">
				2
			</div>
		</div>
		</div>
		<script src="../lib/inuse/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_flat-red',
					radioClass: 'iradio_flat-red'
				});
				//定义调用laydate日期选择插件
				//日期选择器
				laydate.render({
					elem: '.date-sel',
					theme: '#39c',
					type: 'date'
				});
				//刷新页面
				xrefresh('.refresh');
				//控制栏目高度
				setheight('#w-left,#w-right',90,0)
			});
		</script>

	</body>

</html>
