<!DOCTYPE html>
<html>

	<head>
		<title>企业参数管理</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../dhtmx/dhtmlx.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../dhtmx/dhtmlx.js"></script>
		<script type="text/javascript" src="../dhtmx/dtree/dtree.js"></script>
		<script src="../lib/jquery.min.js"></script>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="container-fluid">
			<!--左标题工具栏-->
			<div class="row p-x p-t border-b">
				<div class="col-sm-3 ">
					<a class="refresh">
						<h3 class="text-primary dsi">企业参数管理</h3></a>
				</div>
				<div class="col-sm-9 p-t">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs border-none pull-right p-r" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" href="#tabs1" role="tab" data-toggle="tab">企业信息</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#tabs2" role="tab" data-toggle="tab">企业导入模板</a>
						</li>
					</ul>
				</div>
			</div>
			<!--左标题工具栏end-->
			<div class="p-a">
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="tabs1">
						<div class="row">
							<div class="col-sm-8">
								<h3 class="text-primary">复核代理企业录取/修改的单据（代理企业申报前）</h3>
							</div>
							<div class="col-sm-4 text-right">
								<button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;保存&nbsp;</button>
							</div>
						</div>
						
						<div class="x-table">
							<table class="table table-sm table-bordered">
								<tr>
									<td>
										<div class="x-label-list lb-12">
											<label>
                                            <input name="emstr_flag" <#if (enterprise.emstr_flag)!>checked</#if>
                                                   type="checkbox" tabindex="" value="1"
                                            >备案资料库
                                        </label>
											<label>
                                            <input name="ems_flag" <#if (enterprise.ems_flag)!>checked</#if>
                                                   type="checkbox" tabindex="" value="1"
                                            >通关手册
                                        </label>
											<label>
                                            <input name="emsdcr_flag" <#if (enterprise.emsdcr_flag)!>checked</#if>
                                                   type="checkbox" tabindex="" value="1"
                                            >手册核销
                                        </label>
											<label>
                                            <input name="dec_flag" <#if (enterprise.dec_flag)!>checked</#if>
                                                   type="checkbox" tabindex="" value="1"
                                            >报关单
                                        </label>
											<label>
                                            <input name="transapply_flag"
                                                   <#if (enterprise.transapply_flag)!>checked</#if> type="checkbox"
                                                   tabindex="" value="1"
                                            >关封
                                        </label>
											<label>
                                            <input name="transbill_flag" <#if (enterprise.transbill_flag)!>checked</#if>
                                                   type="checkbox" tabindex="" value="1"
                                            >转厂收发货登记
                                        </label>
										</div>
									</td>
								</tr>

							</table>
						</div>

						<div class="x-table">
							<h3 class="p-t-md text-primary">接口参数</h3>
							<table class="table table-sm table-bordered th-right">
								<tr class="th-center">
									<th class="fn-9">单据名称</th>
									<th>接口通道</th>
									<th>默认通道</th>
								</tr>
								<tr>
									<th>报关单</th>
									<td>
										<div class="x-label-list lb-12">
											<label><input type="checkbox" tabindex="31" value="" checked>QP</label>
											<label><input type="checkbox" tabindex="32" value="">单一窗口</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
										</div>
									</td>
									<td>
										<div class="x-label-list lb-12">
											<label><input type="checkbox" tabindex="31" value="" checked>QP</label>
											<label><input type="checkbox" tabindex="32" value="">单一窗口</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
										</div>
									</td>
								</tr>
								<tr>
									<th>申报单</th>
									<td>
										<div class="x-label-list lb-12">
											<label><input type="checkbox" tabindex="31" value="" checked>QP</label>
											<label><input type="checkbox" tabindex="32" value="">单一窗口</label>
											<label><input type="checkbox" value=""> 惠州第三方（中航）</label>
										</div>
									</td>
									<td></td>
								</tr>
								<tr>
									<th>深加工结转申请表</th>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>收发货登记</th>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>备案资料库</th>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>通关手册</th>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>手册核销</th>
									<td></td>
									<td></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-red',
						radioClass: 'iradio_flat-red'
					});
					//刷新页面
					xrefresh('.refresh');
				});
			</script>
	</body>

</html>
